<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Position Özeliği</title>
  </head>
  <body>
    <h1>Css Position Özeliği</h1>
    <p>Html elementleri ekranda konumlandırmak için kullanılır</p>
    <h2>5 farklı position özeliği var</h2>
    <ol>
      <li>static : varsayılan değer, eleman yerinde konumlanır..</li>
      <li>relative : göreceli</li>
      <li>fixed : istenilen noktaya sabitlenir.</li>
      <li>absolute : mutlak</li>
      <li>sticky : yapışkan</li>
    </ol>
  </body>
</html>
