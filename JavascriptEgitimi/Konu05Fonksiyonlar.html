<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js fonksiyonlar</title>
</head>
<body>
    <h1>Konu 05 Fonksiyonlar</h1>
    <script>// #c methodlar gibi kod bloğumuz varsa bir yerden fazla kullanıcaksak foksiyon haline getiriyoruz. js fonksiyonlar cok kullanılır. Myfunction  bizim verdiğimiz takma isim  parametre ise int değer sayı değer string değer diyorduk C# ta burda belirtmiyoruz. Projede kullanıyorsak gönderdiğin veri tipi önemli string gönderdiğin bi şeyi int olarak alamazsın 
        function myfunction(parametre) {
            console.log('fonksiyona gönderilen değer :>> ', parametre);
        }
        myfunction("parametreye gönderilecek değer")
        myfunction(18)
        myfunction(true)

        

        // örnek 2
        function ToplamaYap(sayi1, sayi2) {
            console.log("Toplam  : ", sayi1 + sayi2);
        }

        ToplamaYap(10, 8)// metoda parametlerin gönderimi
        ToplamaYap(50, 8)
        ToplamaYap(30, 4)


        console.warn ("Geriye değer döndüren metot");
        function cikarmaYap(sayi1 , sayi2) {
            return sayi1 - sayi2; // metodun çağrılcağı yere işlem sonucunu return ifadesiyle döndürüyoruz.
        }
        console.log ("Toplam : ", cikarmaYap (10, 8));// metoda parametrelerin gönderimi
        console.log ("Toplam : ", cikarmaYap (50, 8));

        console.warn("Örnek 4 sayfa arkaplan ve yazı rengini değiştirme");
        function renkDegistir(arkaplanRengi,yaziRengi){
            document.bgColor = arkaplanRengi
            document.fgColor = yaziRengi
        }
        // renkDegistir("red", "White")
        renkDegistir("black", "white")

        console.warn("Hazır Gelen Özellikler");
        console.log("Pencere iç yüksekliği : " , window.innerHeight);
        console.log("pencere iç genişliği : " , window.innerWidth);

        console.log ("pencere dış yüksekliği : " , window.outerHeight);
        console.log("Pencere dış genişliği : ", window.outerWidth);


    </script>
    
</body>
</html>
